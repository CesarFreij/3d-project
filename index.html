<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Mcode</title>
</head>
<body>
    <img src="imgs/gradient.png" alt="">
    <div class="layer"></div>
    <div class="container">
        <header>
            <div class="logo" data-aos="fade-down" data-aos-duration="1500">MCODE</div>
            <nav>
                <a data-aos="fade-down" data-aos-duration="1500" href="#">COMPANY</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#">FEATURES</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="#">RESOURCES</a>
                <a data-aos="fade-down" data-aos-duration="3000" href="#">DOCS</a>
            </nav>
            <button class="signing-btn" data-aos="fade-down" data-aos-duration="1500">SINGNING</button>
        </header>
        <div class="content">
            <div class="tag-box" data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="1500">
                <div class="tag">INTRODUCING &wedbar;</div>
            </div>
            <h1 data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="2000">EMAIL FOR <br>DEVELOPERS</h1>
            <p data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="2500">THE BEST WAY TO REACH HUMANS INSTEAD OF SPAM FOLERS. <br>DELIVER TRANSACTIONAL AND MARKETING EMAILS AT SCALE.</p>
            <div class="buttons" data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="3000">
                <a class="btn-get" href="#">Documentation &gt;</a>
                <a class="btn-sign" href="#">Get started &gt;</a>
            </div>
        </div>    
        <spline-viewer data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0" data-aos-duration="3000" class="robot" url="https://prod.spline.design/jJjuxkEVYstkrBA3/scene.splinecode"></spline-viewer>
    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
